<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution</title>

    <!-- favicon link  -->
    <link rel="shortcut icon" href="images/business.png" type="image/x-icon" />

    <!-- bootstrap styles cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- bootstrap icons cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- stylesheet link  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header class="container mx-auto">
      <!-- navigation section  -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder font-eb-garamond" href="#">
            <img
              src="images/business.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top me-3"
            />
            <span>Justice</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent"
            style="--bs-breadcrumb-divider: '>'"
            aria-label="breadcrumb"
          >
            <ul class="navbar-nav breadcrumb mx-auto mb-2 mb-lg-0 gap-lg-3">
              <li class="nav-item breadcrumb-item">
                <a
                  class="nav-link fw-medium d-md-inline active"
                  aria-current="page"
                  href=""
                  >Home</a
                >
              </li>
              <li class="nav-item breadcrumb-item">
                <a class="nav-link fw-medium d-md-inline" href="">Services</a>
              </li>
              <li class="nav-item breadcrumb-item">
                <a class="nav-link fw-medium d-md-inline" href="">Cases</a>
              </li>
              <li class="nav-item breadcrumb-item">
                <a class="nav-link fw-medium d-md-inline" href="">Blog</a>
              </li>
              <li class="nav-item breadcrumb-item">
                <a class="nav-link fw-medium d-md-inline" href="">Contact Us</a>
              </li>
            </ul>
            <div class="d-none d-lg-block">
              <button
                type="button"
                class="btn btn-lg fw-semibold text-white own-btn-bg"
              >
                Free Consultation
              </button>
            </div>
          </div>
        </div>
      </nav>

      <!-- banner section  -->
      <section
        id="banner"
        class="d-flex justify-content-center align-items-center"
      >
        <div class="text-center">
          <h1 class="font-eb-garamond fw-bolder text-white mx-auto mb-4">
            We Provide Effective <br />
            Legal Solutions
          </h1>
          <p class="text-white-50 w-75 mx-auto">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humour.
          </p>
          <form
            class="d-flex flex-column flex-md-row gap-2 justify-content-center"
            role="search"
          >
            <input
              class="form-control me-4 own-input-w"
              type="search"
              placeholder="Search your services"
              aria-label="Search"
            />
            <button class="btn fw-semibold own-btn-bg" type="submit">
              Search
            </button>
          </form>
        </div>
      </section>
    </header>

    <!-- main section  -->
    <main class="container mx-auto"></main>

    <!-- footer section  -->
    <footer></footer>

    <!-- bootstrap:: js cdn  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
